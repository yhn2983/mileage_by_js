<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>汽車里程數記錄器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🚗 里程數記錄器</h1>

    <div id="camera-view">
      <video id="videoElement" autoplay muted playsinline></video>
      <button id="snapButton">拍照並暫停</button>
    </div>

    <div id="crop-view" style="display: none">
      <h2>手動截取里程數區域</h2>

      <canvas id="cropCanvas"></canvas>

      <div id="crop-tools">
        <button id="submitCropButton">確認並上傳</button>
        <button id="retakeButton">重新拍照</button>
      </div>
    </div>

    <hr />

    <p id="statusText">系統狀態...</p>
    <p>辨識結果: <strong id="mileageText">N/A</strong></p>

    <h2>最新記錄</h2>
    <ul id="recordsList"></ul>

    <canvas id="uploadCanvas" style="display: none"></canvas>

    <script src="client.js"></script>
  </body>
</html>
