<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汽車里程數記錄器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🚗 里程數拍照記錄</h1>
    
    <video id="videoElement" autoplay playsinline style="width: 100%; max-width: 400px; border: 1px solid #ccc;"></video>
    
    <button id="snapButton" disabled>拍照並上傳</button>
    
    <canvas id="canvasElement" style="display: none;"></canvas>
    
    <h2>最新記錄：</h2>
    <div id="result">
        <p>辨識中的里程數: <span id="mileageText">...</span></p>
        <p>上傳狀態: <span id="statusText">等待拍照...</span></p>
    </div>
    
    <hr>
    
    <h2>📊 歷史紀錄</h2>
    <ul id="recordsList">
        <li>載入中...</li>
    </ul>

    <script src="client.js"></script>
</body>
</html>
